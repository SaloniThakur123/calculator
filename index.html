<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="sbsebdadiv flex items-center justify-center h-[100vh]">
    <div class="maindiv">
      <!-- <div class="div1">CALCULATOR</div> -->

      <div class="div2"></div>

      <div class="div3">
        <div class="line1 flex">
            <button class="btn">AC</button>
            <button class="btn">C</button>
          <button class="btn">%</button>
          <button class="btn">/</button>
        </div>
        <div class="line2 flex">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn text-xl">*</button>
        </div>
        <div class="line3 flex">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn text-xl pb-1">-</button>
        </div>
        <div class="line4 flex">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn text-xl">+</button>
        </div>
        <div class="line5 flex">
          <button class="btn w-44 btn-0">0</button>
          <button class="btn text-3xl pb-5">.</button>
          <button class="btn rounded-full bg-black text-white font-bold text-xl hover:bg-gray-700 ">=</button>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
